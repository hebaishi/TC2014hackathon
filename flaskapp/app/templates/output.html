{% extends "layout.html" %}
 
{% block content %}
  <h2>Search results</h2>
 <table style="width100%">
  {% for item in outlist %}
    <tr>
		<td><a href="{{ item['link'] }}">{{ item['desc'] }}</a></td>
		<td>Price: {{ item['cost'] }}</td>
		<td><img src="{{ item['img'] }}"</img></td>
    </tr>
  {% endfor %}
 </table>

{% endblock %}
